<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Cadastro de usuarios</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>Cadastro de Clientes Helpper</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary float-right" data-toggle="modal"
          data-target="#modalRegistro">Adicionar clientes</button>
      </div>
    </div>
    <div class=" row" style="margin-top: 20px">
      <div class="col-md-12">
        <table id="tblDados" class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Cpf ou CNPJ</th>
              <th scope="col">CEP</th>
              <th scope="col">logradouro</th>
              <th scope="col">Número</th>
              <th scope="col">Bairro</th>
              <th scope="col">Cidade</th>
              <th scope="col">Estado</th>
              <th scope="col" style="width: 50px"></th>
              <th scope="col" style="width: 50px"></th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Cadastro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="hdId" type="hidden">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Nome</label>
                <input id="txtNome" type="text" class="form-control" placeholder="Digite seu nome:">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">E-mail</label>
                <input id="txtEmail" type="email" class="form-control" placeholder="Digite seu e-mail:">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">CPF ou CNPJ</label>
                <input id="txtDoc" type="text" class="form-control" placeholder="Digite seu CPF Ou seu CNPJ">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Telefone</label>
                <input id="txtTel" type="tel" class="form-control" pattern="[0-9]-{2}-[0-9]-{1}-[0-9]-{4}-[0-9]-{4}"
                  placeholder="xx-x-xxxx-xxxx">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">CEP</label>
                <input id="txtCep" type="text" class="form-control" placeholder="Digite seu CEP">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Logradouro</label>
                <input id="txtLogra" type="text" class="form-control" placeholder="Digite seu endereço">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Número</label>
                <input id="txtNum" type="text" class="form-control" placeholder="Digite o numero da casa ou Apt.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Bairro</label>
                <input id="txtBairro" type="text" class="form-control" placeholder="Digite seu Bairro">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Cidade</label>
                <input id="txtCidade" type="text" class="form-control" placeholder="Digite sua Cidade">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Estado</label>
                <input id="txtEst" type="text" class="form-control" placeholder="Digite seu Estado">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/1674540871.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
</body>

</html>
